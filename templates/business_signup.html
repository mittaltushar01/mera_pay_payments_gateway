{% extends 'base.html' %}

{% block style %}
    <style>
         body{
          background-image: url("https://www.thestatesman.com/wp-content/uploads/2019/04/Physics-and-business.jpg");
          background-repeat: no-repeat;
          height: 100%;
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
         }  
    </style>
{% endblock style %}


{% block content %}

    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Business Sign Up</h5>
                <form class="form-signin" action={% url 'business_signup' %} method="post">
                    {%csrf_token %}

                     <div class="form-label-group">
                      <label for="inputEmail">Business Name</label><br>
                      <input type="text" id="business_name" name="business_name" class="form-control" placeholder="Your business name" required autofocus>
                      <br>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Category</label>
                        <select class="form-control" id="service" name="service" required>
                        {% for ser in service %}
                             <option>{{ ser.name }}</option>
                        {% endfor %}
                        </select>
                    </div>

                    <div class="form-label-group">
                      <label for="inputPassword">PAN Number</label><br>
                      <input type="number" id="pan_number" name="pan_number" class="form-control" placeholder="Your PAN number" required>
                      <br>
                    </div>

                    <div class="form-label-group">
                      <label for="inputPassword">PAN Holder Name</label><br>
                      <input type="text" id="pan_name" name="pan_name" class="form-control" placeholder="Your last name" required>
                      <br>
                    </div>

                    <div class="form-label-group">
                      <label for="inputPassword">Address</label><br>
                      <input type="text" id="address" name="address" class="form-control" placeholder="Your address" required>
                      <br>
                    </div>

                    <div class="form-label-group">
                      <label for="inputPassword">Pincode</label><br>
                      <input type="number" id="pincode" name="pincode" class="form-control" placeholder="Your pincode" required>
                      <br>
                    </div>

                    <div class="form-label-group">
                      <label for="inputPassword">City</label><br>
                      <input type="text" id="city" name="city" class="form-control" placeholder="Your city" required>
                      <br>
                    </div>

                    <div class="form-label-group">
                      <label for="inputPassword">State</label><br>
                      <input type="text" id="state" name="state" class="form-control" placeholder="Your state" required>
                      <br>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Add Details</button>

                    <hr class="my-2">
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>

{% endblock content %}
